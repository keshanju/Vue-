<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1107421_qifd4p7lx6d.css">
    <title>个人资料</title>
</head>
<body>
<div id="app">
    <!--头部导航-->
    <head-nav></head-nav>

    <!--main content-->
    <div class="user-content_wrap">
        <div class="user-content">
            <!--面包屑导航-->
            <div class="pad_v15">
                <el-breadcrumb separator-class="el-icon-arrow-right">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>陪玩</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <!--主要内容-->
            <div class="clear_fix">
                <!--left-->
                <div class="sidebar">
                    <!--个人中心-->
                    <div class="mar_b25">
                        <p class="font-sidebar_title">个人中心</p>
                        <ul>
                            <li class="font-sidebar_item font-sidebar_active"><i class="iconfont icongerenzhongxintubiao_zhuanqu_gerenziliao"></i><a>个人资料</a></li>
                            <li class="font-sidebar_item"><i class="iconfont icongerenzhongxintubiao-zhuanqu_zhanghuanquan"></i><a>账户安全</a></li>
                            <li class="font-sidebar_item"><i class="iconfont icongerenzhongxintubiao-zhuanqu_wodedingdan"></i>我的订单</li>
                            <li class="font-sidebar_item"><i class="iconfont icongerenzhongxintubiao-zhuanqu_wodeqianbao"></i>我的钱包</li>
                            <li class="font-sidebar_item"><i class="iconfont icongerenzhongxintubiao_zhuanqu_wodeyouhuiquan"></i>我的优惠券</li>
                            <li class="font-sidebar_item" style="margin-bottom: 0;"><i class="iconfont icongerenzhongxintubiao-zhuanqu_wodeguanzhu"></i>我的关注</li>
                        </ul>
                    </div>
                    <!--分割线-->
                    <div class="sidebar-line"></div>
                    <!--陪玩管理-->
                    <div class="mar_t25">
                        <p class="font-sidebar_title">陪玩管理</p>
                        <ul>
                            <li class="font-sidebar_item"><i class="iconfont icongerenzhongxintubiao-zhuanqu_gerenziliao"></i>陪玩资料</li>
                            <li class="font-sidebar_item"><i class="iconfont icongerenzhongxintubiao_zhuanqu_fuwuguanli"></i>服务管理</li>
                            <li class="font-sidebar_item"><i class="iconfont icongerenzhongxintubiao_zhuanqu_jiedanguanli"></i>接单管理</li>
                            <li class="font-sidebar_item" style="margin-bottom: 1px;"><i class="iconfont icongerenzhongxintubiao_zhuanqu_yaoqingyouli"></i>邀请有礼</li>
                        </ul>
                    </div>
                </div>
                <!--right-->
                <div class="component-box">
                    <!--个人资料-->
                    <personal-data class="hide"></personal-data>
                    <!--账户安全-->
                     <user-safety class="hide"></user-safety>
                    <!--我的订单-->
                     <user-order class="hide"></user-order>
                    <!--订单详情-->
                     <order-detail class="hide"></order-detail>
                    <!--订单支付-->
                     <order-check class="hide"></order-check>
                    <!--我的钱包-->
                     <user-wallet class="hide"></user-wallet>
                    <!--我的优惠券-->
                     <user-coupon class="hide"></user-coupon>
                    <!--我的关注-->
                     <user-focus class="hide"></user-focus>
<!--////////////////////分割线分割线分割线/////////////////////////////-->
                    <!--陪玩资料-->
                     <peiwan-data class="hide"></peiwan-data>
                    <!--服务管理-->
                     <service-manage class="hide"></service-manage>
                    <!--接单管理-->
                    <order-manage></order-manage>
                    <!--邀请有礼-->
                    <user-invite class="hide"></user-invite>
                </div>
            </div>
        </div>
    </div>

    <!--底部导航-->
    <foot-nav></foot-nav>
</div>
