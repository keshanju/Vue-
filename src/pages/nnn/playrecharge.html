<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>陪玩充值</title>
</head>
<body style="background-color: rgba(201, 201, 201, 1);">
<div id="app">
    <!--头部导航-->
    <head-nav></head-nav>

    <div class="content-play grid-w20_cell">
        <p>账户充值</p>
        <!--充值主内容-->
        <div class="content-recharge">
            <div class="clear_fix">
                <div class="f_left">账户余额：</div>
                <div class="f_left">￥999.99</div>
            </div>
            <div class="mar_t15 clear_fix">
                <div class="f_left">充值金额：</div>
                <div class="package-item package-item_active">100元</div>
                <div class="package-item">500元</div>
                <div class="package-item">1000元</div>
                <input class="package-item_ipt" type="text" placeholder="请输入任意充值金额">
            </div>
            <div class="mar_t15 clear_fix">
                <div class="f_left">支付方式：</div>
                <div class="package-item">支付宝</div>
                <div class="package-item">微信</div>
            </div>
            <div class="mar_t40">
                <label for="条款"><input v-model="checkagree" type="checkbox"><span class="cursor" @click="checkAgree">我已阅读并同意<a>《充值须知》</a></span></label>
            </div>
        </div>
        <!--支付按钮-->
        <div class="text_right mar_t20">
            <span>需支付金额 <span>10元</span></span>
            <a class="public-blue_btn mar_l20">充值</a>
        </div>
    </div>

    <!--底部导航-->
    <foot-nav></foot-nav>
</div>
</body>
</html>
